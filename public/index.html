    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <nav>
        <div class="nav-container">
            <div class="search">
                <input type="text" class="search-input" name="search" placeholder="Search for a location" spellcheck="false" aria-label="Search for a city">
                <button class="search-btn"><img src="/static/search.png" aria-hidden="true"></button>
                <label class="switch">
                    <input type="checkbox">
                    <div class="slider"></div>
                    <div class="slider-card">
                        <div class="slider-card-face slider-card-front"></div>
                        <div class="slider-card-face slider-card-back"></div>
                    </div>
                </label>
            </div>
            <div>
                <p class="error-message">Response returned an error. Did you input a valid city?</p>
            </div>
        </div> 
    </nav>
    <div class="container">
